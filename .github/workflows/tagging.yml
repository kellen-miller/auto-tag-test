name: update tag
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'go.mod'
      - 'clients.go'
      - 'src/Grpc/Services/Mercari/Platform/Apius'
permissions:
  contents: write
jobs:
    update-latest-tag:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Update Tag
              uses: actions/github-script@v6
              with:
                script: |
                  const script = require('./script/update-latest-tag.js')
                  await script({ context, github })